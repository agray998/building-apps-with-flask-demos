{% extends 'layout.html' %}
{% block body %}
{% for user in users %}
{{ user.user_id }}: {{ user.forename }} {{ user.surname }} <a href="{{ url_for('delete_user', id=user.user_id) }}"></a><br>
<details>
    <summary>Tasks for {{ user.forename }} {{ user.surname }}</summary>
    <ol>
        {% for task in user.tasks %}
        <li>{{ task.__str__() }}</li>
        {% endfor %}
    </ol>
</details>
{% endfor %}
{% endblock body %}
